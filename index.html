<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>

    <link rel="stylesheet" href="estilos.css">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />

</head>

<body>

    <section>
        <div class="container" id="containerForm">
            <div class="titulo text-center text-light">
                <h2 class=""> <b> LISTA DE PRODUCTOS</b></h2>
                <p>Agregar un nuevo producto a la lista</p>
            </div>

            <form class="text-light" name="product">
                <div class="row mb-3">
                    <!-- nombre -->
                    <div class="col">
                        <div class="form-outline mb-3">
                            <input type="text" id="productName" class="form-control text-light" name="productName" required />
                            <label class="form-label text-light" for="nameProduct">Producto</label>
                        </div>
                    </div>
                    <!-- cantidad -->
                    <div class="col">
                        <div class="form-outline mb-3">
                            <input type="number" id="productQuantity " class="form-control text-light" name="productQuantity" required />
                            <label class="form-label text-light" for="productQuantity">Cantidad</label>
                        </div>
                    </div>
                    <!-- Precio -->
                    <div class="col">
                        <div class="form-outline mb-3">
                            <input type="number" id="productPrice " class="form-control text-light" name="productPrice" required />
                            <label class="form-label text-light" for="produsctPrice">Precio</label>
                        </div>
                    </div>
                    <!-- Fecha -->
                    <div class="col">
                        <div class="form-outline mb-3">
                            <input type="date" id="productDate" class="form-control text-light text-end" name="productDate" required />
                            <label class="form-label text-light" for="productDate">Fecha</label>
                        </div>
                    </div>

                </div>

                <!-- Submit button -->
                <div class="divCreateUpdate d-flex justify-content-center">
                    <button type="submit" id="btnCreate" class="btn btn-block "
                        data-mdb-ripple-color="dark">AÃ‘ADIR</button>
                </div>

            </form>
            <br>
        </div>

    </section>
    <br>

    <section>
        <div class="container">
            <div class="">
                <form name="formTable">
                    <table class="table table-striped table-hover text-center" name="table">
                        <thead class="table-dark text-light">
                            <tr class="col">
                                <th scope="col">#</th>
                                <th scope="col">Producto</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">

                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </section>

    <script type="module" src="./js/crud.js"></script>
    <!-- <script  type="module" src="./js/producto.js"></script> -->
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</body>

</html>
